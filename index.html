<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments"></ul>
      <div class="add-form">
        <input
          id="input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="textarea"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    'use strict'
    const now = new Date()
    const day = now.getDate().toString().padStart(2, '0')
    const month = (now.getMonth() + 1).toString().padStart(2, '0')
    const year = now.getFullYear().toString().slice(-2)
    const hours = now.getHours().toString().padStart(2, '0')
    const minutes = now.getMinutes().toString().padStart(2, '0')
    const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`

    const listComments = document.getElementById('comments')

    const comments = [
      {
        inputValue: 'Anton',
        inputAddFormName: 'FirstCom',
        date: formattedDate,
        isliked: true,
      },
      {
        inputValue: 'Dima',
        inputAddFormName: 'hello',
        date: formattedDate,
        isliked: true,
      },
      {
        inputValue: 'Dima',
        inputAddFormName: 'hello',
        date: formattedDate,
        isliked: true,
      },
    ]

    const initLikeButton = () => {
      const likes = document.querySelectorAll('.like-button')
      for (const likeButton of likes) {
        likeButton.addEventListener('click', function (e) {
          const likeindex = likeButton.dataset.index // нахожу значение атрибута лайк-кнопки по индексу массива

          const counter = document.querySelector(
            `[data-counter-index="${likeindex}"]` //   нахожу счетчик с помощью дата атрибута по общему индексу
          )
          const likeButtonEl = document.querySelector(
            `[data-index="${likeindex}"]`
          ) //   нахожу кнопку лайков с помощью дата атрибута по общему индексу

          const fixCount = comments[likeindex] // нужный объект по значению индекса дата-атрибута

          fixCount.isliked = fixCount.isliked ? false : true // меняю значения свойства isLike
          e.stopPropagation()
          renderComments()
        })
      }
    }

    const initText = () => {
      const texts = document.querySelectorAll('.comment-text')
      for (const text of texts) {
        text.addEventListener('click', function (e) {
          const currentText = document.querySelector(
            `[data-index='${text.dataset.index}']`
          ) // нахожу определенный коммент по дата атрибуту

          const currentHeader = document.querySelector(
            `[data-comment-header-index='${text.dataset.index}']`
          ) // нахожу определенный заголовок по дата атрибуту

          const addFormText = document.querySelector('.add-form-text')

          const valueText = currentText.textContent.replace(/\s/g, '') // значение текста в комментарии  hello           1

          const valueHeader = currentHeader.textContent // значение заголовка в комментарии Dima       2

          const newParagraph = document.createElement('p')
          // newParagraph.textContent = valueText + '<br>' + valueHeader
          newParagraph.appendChild(document.createTextNode(valueText))
          // newParagraph.appendChild(document.createElement('br'))
          newParagraph.appendChild(document.createTextNode(valueHeader))

          console.log(newParagraph)

          addFormText.innerHTML = newParagraph.innerHTML
          addFormText.appendChild(newParagraph)

          e.stopPropagation()
          renderComments()
        })
      }
    }

    const renderComments = () => {
      const commentsHTML = comments
        .map((comment, index) => {
          return `<li class="comment" data-idex="${index}">
              <div class="comment-header">
                <div data-comment-header-index='${index}'>${
            comment.inputValue
          }</div>
                <div>${comment.date}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text" data-index="${index}" >
                  ${comment.inputAddFormName}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter" data-counter-index="${index}">${
            comment.isliked ? '1' : '0'
          } </span>

                  <button class='${
                    comment.isliked ? 'like-button -active-like' : 'like-button'
                  }' data-index="${index}"></button>

                </div>
              </div>
            </li>`
        })
        .join('')
      listComments.innerHTML = commentsHTML

      initLikeButton()
      initText()
    }

    const addFormButton = document.getElementById('button')
    addFormButton.addEventListener('click', function () {
      const inputValue = document
        .getElementById('input')
        .value.replaceAll('<', '&lt')
        .replaceAll('>', '&gt')
      const inputAddFormName = document
        .getElementById('textarea')
        .value.replaceAll('<', '&lt')
        .replaceAll('>', '&gt')
      if (inputValue === '' || inputAddFormName === '') {
        alert('Введите пожалуйста хоть что-нибудь')
        return
      }

      comments.push({
        inputValue: inputValue,
        inputAddFormName: inputAddFormName,
        date: formattedDate,
        isliked: false,
      })
      renderComments()
    })

    renderComments() // начало
  </script>
</html>
