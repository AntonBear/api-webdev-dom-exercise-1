<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <ul id="comments" class="comments"></ul>
      <!--  -->
      <div class="add-form">
        <input
          id="input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="textarea"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
      <!--  -->
    </div>
  </body>

  <script>
    'use strict'
    const now = new Date()
    const day = now.getDate().toString().padStart(2, '0')
    const month = (now.getMonth() + 1).toString().padStart(2, '0')
    const year = now.getFullYear().toString().slice(-2)
    const hours = now.getHours().toString().padStart(2, '0')
    const minutes = now.getMinutes().toString().padStart(2, '0')
    const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`

    const listComments = document.getElementById('comments')

    const comments = [
      {
        inputValue: 'Anton228',
        inputAddFormName: 'hello',
        date: formattedDate,
        isliked: true,
      },
    ]

    const initCountSpan = () => {
      const counts = document.querySelectorAll('.like-counter')
      for (const count of counts) {
        count.addEventListener('click', function () {})
      }
    }

    const initLikeButton = () => {
      const likes = document.querySelectorAll('.like-button.-active-like')
      for (const likeButton of likes) {
        likeButton.addEventListener('click', function () {
          const likeindex = likeButton.dataset.index

    //   }

    const renderComments = () => {
      const commentsHTML = comments
        .map((comment, index) => {
          return `<li class="comment" data-idex="${index}">
          <div class="comment-header">
            <div>${comment.inputValue}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.inputAddFormName}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" data-index="${index}">${
                comment.isliked ? '1' : '0'
              } </span>

              <button class='like-button -active-like' data-index="${index}"></button>

            </div>
          </div>
        </li>`
        })
        .join('')
      listComments.innerHTML = commentsHTML
      console.log(comments)
      initLikeButton()
    }

    const addFormButton = document.getElementById('button')
    addFormButton.addEventListener('click', function () {
      const inputValue = document.getElementById('input').value
      const inputAddFormName = document.getElementById('textarea').value
      if (inputValue === '' || inputAddFormName === '') {
        alert('Введите пожалуйста хоть что-нибудь')
        return
      }

      comments.push({
        inputValue: inputValue,
        inputAddFormName: inputAddFormName,
        date: formattedDate,
        isliked: false,
      })
      renderComments()
    })

    renderComments()
  </script>
